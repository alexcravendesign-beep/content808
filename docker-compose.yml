version: '3.8'

services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - default
      - supabase_default

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      PORT: "4000"
      NODE_ENV: production
      DB_HOST: ${DB_HOST:-supabase-db}
      DB_PORT: ${DB_PORT:-5432}
      DB_NAME: ${DB_NAME:-postgres}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-}
      DB_SSL: ${DB_SSL:-false}
      SUPABASE_URL: ${SUPABASE_URL:-http://localhost:8000}
      SUPABASE_ANON_KEY: ${SUPABASE_ANON_KEY:-}
      REDIS_HOST: redis
      REDIS_PORT: "6379"
      CORS_ORIGIN: "*"
      GEMINI_API_KEY: ${GEMINI_API_KEY:-}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      OPENROUTER_API_KEY: ${OPENROUTER_API_KEY:-}
      DEFAULT_AI_MODEL: ${DEFAULT_AI_MODEL:-gemini-2.0-flash}
    ports:
      - "54000:4000"
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - default
      - supabase_default

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: https://content.cravencooling.services
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - default
      - supabase_default

networks:
  supabase_default:
    external: true
